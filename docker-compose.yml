services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: evently.sqlserver
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "admin"
      MSSQL_PID: "Express"
      MSSQL_USER: "SA"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
  
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: evently.azurite
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/workspace
  
  evently:
    depends_on:
      sqlserver:
        condition: service_healthy
      azurite:
        condition: service_started
    # provide default value if env variable not set (https://stackoverflow.com/a/70772707/6514532)
    image: "${IMAGE:-eugbyte/eventlyserver:latest}"
    container_name: evently.server
    build:
      context: .
      dockerfile: ./src/Evently.Server/Dockerfile
      labels:
        - "com.microsoft.created-by=rider"
        - "com.microsoft.rider.project-name=Evently.Server"
      args:
        - BUILD_CONFIGURATION=Release
    ports:
      - "4000:8080"
    environment:
      ConnectionStrings__WebApiDatabase: "Server=sqlserver,1433;Database=evently_docker;User Id=sa;Password=admin;TrustServerCertificate=true;"
      Logging__LogLevel__Default: "Information"
